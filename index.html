<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AttendPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <h1>AttendPro</h1>
      <div class="topbar-right">
        <nav class="nav-actions">
          <button id="go-today" class="btn btn-primary">Журнал</button>
          <button id="go-students" class="btn">Карточки</button>
          <button id="go-groups" class="btn">Группы</button>
          <button id="go-calendar" class="btn">Календарь</button>
          <button id="go-stats" class="btn">Статистика</button>
          <button id="go-salary" class="btn">ЗП</button>
        </nav>
        <label class="theme-control" for="theme-select">
          Тема
          <select id="theme-select" class="theme-select">
            <option value="dark">Темная</option>
            <option value="light">Светлая</option>
            <option value="ocean">Океан</option>
            <option value="sunset">Закат</option>
          </select>
        </label>
        <div class="topbar-auth">
          <span id="current-user" class="muted"></span>
          <button id="logout-btn" class="btn small-btn is-hidden">Выйти</button>
        </div>
      </div>
    </header>

    <main id="app"></main>
  </div>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
