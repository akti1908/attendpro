<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#14171b" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="AttendPro" />
  <title>AttendPro</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="topbar-head">
        <h1 class="topbar-brand">AttendPro</h1>
        <button id="menu-toggle" class="btn small-btn menu-toggle" type="button" aria-expanded="false" aria-controls="topbar-menu">
          Меню
        </button>
        <button id="theme-toggle" class="btn small-btn theme-toggle-btn" type="button" aria-label="Переключить тему" aria-pressed="true">
          <span class="theme-toggle-icon" aria-hidden="true">☾</span>
        </button>
      </div>

      <div id="topbar-menu" class="topbar-menu">
        <nav class="nav-actions">
          <button id="go-today" class="btn btn-primary">Журнал</button>
          <button id="go-students" class="btn">Карточки</button>
          <button id="go-groups" class="btn">Группы</button>
          <button id="go-calendar" class="btn">Календарь</button>
          <button id="go-stats" class="btn">Статистика</button>
          <button id="go-salary" class="btn">ЗП</button>
        </nav>
        <div class="topbar-meta">
          <div class="topbar-auth">
            <span id="current-user" class="muted"></span>
            <button id="logout-btn" class="btn small-btn is-hidden">Выйти</button>
          </div>
        </div>
      </div>
    </header>

    <main id="app"></main>
  </div>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
