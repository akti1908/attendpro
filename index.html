<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="AttendPro" />
  <title>AttendPro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar" aria-label="Дополнительная навигация">
      <button
        id="menu-toggle"
        class="menu-toggle"
        type="button"
        aria-label="Открыть дополнительное меню"
        aria-controls="topbar-menu"
        aria-expanded="false"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <h1 class="topbar-brand">AttendPro</h1>

      <div id="topbar-menu" class="topbar-menu" role="dialog" aria-label="Дополнительное меню">
        <nav class="nav-actions nav-actions-extra">
          <button id="go-calendar" class="btn">Календарь</button>
          <button id="go-stats" class="btn">Статистика</button>
          <button id="go-salary" class="btn">ЗП</button>
        </nav>
      </div>
    </header>

    <main class="app-main" id="app"></main>

    <nav class="bottom-nav" aria-label="Основная навигация">
      <button id="go-today" class="btn btn-primary">Журнал</button>
      <button id="go-students" class="btn">Карточки</button>
      <button id="go-groups" class="btn">Группы</button>
      <button id="go-settings" class="btn">Настройки</button>
    </nav>
  </div>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
